<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuestros Servicios</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #fffdf7;
      color: #1c3f1f;
      padding: 1.5rem;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p.subtitle {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .card {
      background-color: #f8f8f5;
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.5rem;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .card i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #2f5d2f;
    }

    .card h2 {
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
    }

    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #2f5d2f;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    /* Responsive: opcional para pantallas grandes */
    @media (min-width: 768px) {
      .container {
        max-width: 600px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nuestros Servicios</h1>
    <p class="subtitle">Conoce cómo protegemos la naturaleza</p>

    <div class="card">
      <i>🌿</i>
      <h2>Educación Ambiental</h2>
      <a href="#" class="btn">Ver más</a>
    </div>

    <div class="card">
      <i>💧</i>
      <h2>Conservación del Agua</h2>
      <a href="#" class="btn">Ver más</a>
    </div>

    <div class="card">
      <i>🌳</i>
      <h2>Reforestación</h2>
      <a href="#" class="btn">Ver más</a>
    </div>
  </div>
</body>
</html>
